include:
  - project: "${CI_PROJECT_PATH}"
    ref: "${CI_COMMIT_SHA}"
    file: templates/validate-codeowners.yml
    inputs:
      GITLAB_TOKEN: ${GITLAB_TOKEN}

stages:
  - build
  - test

compile:
  stage: build
  image: golang:latest
  script:
    - go get
    - go vet
    - CGO_ENABLED=0 go build
  artifacts:
    paths:
      - gitlab-codeowners
  rules:
    # Make this job optional for manual pipeline runs from the web UI
    - if: $CI_PIPELINE_SOURCE == "web"
      when: manual
      allow_failure: true
    # Otherwise, run this job whenever the Dockerfile or *.go files in main change
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - Dockerfile
        - "**/*.go"

build-image:
  stage: build
  needs:
    - compile
  image:
    name: gcr.io/kaniko-project/executor:v1.23.0-debug
    entrypoint: [""]
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}"
      --destination "${CI_REGISTRY_IMAGE}:latest"
  rules:
    # Make this job optional for manual pipeline runs from the web UI
    - if: $CI_PIPELINE_SOURCE == "web"
      when: manual
      allow_failure: true
    # Otherwise, run this job whenever the Dockerfile or *.go files in main change
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - Dockerfile
        - "**/*.go"

test-valid-codeowners:
  stage: test
  extends: .validate-codeowners

test-bad-syntax:
  stage: test
  extends: .validate-codeowners
  script:
    # Remove ./CODEOWNERS so that it validates ./docs/CODEOWNERS
    - rm ./CODEOWNERS
    - |
      echo Disable error checking before running failure test
      set +e
    - /gitlab/gitlab-codeowners | tee $CI_JOB_NAME.test
    - |
      echo Re-enable error checking
      set -e
    # Unexpected results with result in a non-zero exit code
    - diff $CI_JOB_NAME.test tests/CODEOWNERS.bad-syntax.test

test-bad-owner-patterns:
  stage: test
  extends: .validate-codeowners
  script:
    - cp tests/CODEOWNERS.bad-owners ./CODEOWNERS
    - |
      echo Disable error checking before running failure test
      set +e
    - /gitlab/gitlab-codeowners | tee $CI_JOB_NAME.test
    - |
      echo Re-enable error checking
      set -e
    # Unexpected results with result in a non-zero exit code
    - diff $CI_JOB_NAME.test tests/CODEOWNERS.bad-owners.test

test-bad-filepath-patterns:
  stage: test
  extends: .validate-codeowners
  script:
    - cp tests/CODEOWNERS.bad-paths ./CODEOWNERS
    - |
      echo Disable error checking before running failure test
      set +e
    - /gitlab/gitlab-codeowners | tee $CI_JOB_NAME.test
    - |
      echo Re-enable error checking
      set -e
    # Unexpected results with result in a non-zero exit code
    - diff $CI_JOB_NAME.test tests/CODEOWNERS.bad-paths.test
